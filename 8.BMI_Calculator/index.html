<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic_Project_Series</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="nav">
      <a href="/" aria-current="page">Home</a>
    </nav>
    <h1>BMI Calculator</h1>
    <form action="#" class="inputForm">
      <p>
        <label>Height In cm:</label>
        <input type="text" id="height" placeholder="Enter the height" />
      </p>
      <p>
        <label>weight In kg:</label>
        <input type="text" id="weight" placeholder="Enter the weight" />
      </p>
      <button>Calculate</button>
      <div id="result"></div>
    </form>
    <div>
      <h2>BMI Calculator Guide</h2>
      <p>Under Weight = less than 18.6</p>
      <p>Normal Weight = 18.6 and 29.8</p>
      <p>Over Weight = more than 29.8</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
